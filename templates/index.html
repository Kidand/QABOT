<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #chat {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
        }

        .bot {
            color: #0084ff;
            font-weight: bold;
        }

        .user {
            color: #444;
            font-weight: bold;
        }

        #input-container {
            display: flex;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #send-button {
            background-color: #0084ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
    <style>
        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }
        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #000;
            border-color: #000 transparent #000 transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat"></div>
        <div id="input-container">
            <input id="user-input" type="text" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const userInput = document.getElementById('user-input');

        function addMessage(message, sender) {
            const messageElem = document.createElement('div');
            messageElem.classList.add('message');
            messageElem.innerHTML = `<span class="${sender}">${sender.toUpperCase()}:</span> ${message}`;
            chat.appendChild(messageElem);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value;
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';

            // 显示加载动画
            const loader = document.createElement('div');
            loader.className = 'lds-dual-ring';
            chat.appendChild(loader);
            chat.scrollTop = chat.scrollHeight;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: message })
            });

            const data = await response.json();
            const botMessage = data.response;

            // 移除加载动画
            chat.removeChild(loader);

            displayMessageOneCharAtATime(botMessage, 'bot');
        }

        async function displayMessageOneCharAtATime(message, sender) {
            const messageElem = document.createElement('div');
            messageElem.classList.add('message', sender);
            messageElem.innerHTML = `<span class="sender">${sender.toUpperCase()}:</span> `;
            chat.appendChild(messageElem);
            chat.scrollTop = chat.scrollHeight;

            for (let i = 0; i < message.length; i++) {
                messageElem.innerHTML += message[i];
                chat.scrollTop = chat.scrollHeight;
                await sleep(100); // 每100毫秒显示一个字符，可以根据需要调整
            }
        }

        function sleep(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
        }



        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        addMessage('你好！有什么问题我可以帮你解答吗？', 'bot');

    </script>
</body>
</html>
